<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>
<body class="background">
    
    <img class="logo" src="img/mbsLogo.PNG" alt="logo">
    <div class="auth_board"></div>
    <p class="welcome_text">Добро пожаловать на MUSIC BAND SEARCH!</p>
    <p class="short_text_about">Поиск музыкантов и музыкальных групп на все вкусы!</p>

<!-- Раздел для привязки бэкенда -->

    <p class="login_text">Логин</p>
        <input type="text" class="login_input">

    <p class="password_text">Пароль</p>
        <input type="text" class="password_input">

        <input type="button" class="log_in_button" value="Войти">

    <p class="or_text">или</p>
        <a href="" class="sign_up_link">Зарегистрироваться</a>

<!-- Декоративный раздел "Для кого это?" -->
    <p class="for_whom_text">Для кого это?</p>
    <div class="single_musician_board"></div>
    <p class="board_text_musician">музыкант</p>
    <img class="single_musician_logo" src="img/singleSinger.png">
    <div class="small_board_1"></div>
    <div class="group_board"></div>
    <p class="board_text_group">группа</p>
    <img class="group_logo" src="img/group.png">
    <div class="small_board_2"></div>
    <div class="customer_board"></div>
    <p class="board_text_customer">заказчик</p>
    <img class="customer_logo" src="img/order.png">
    <div class="small_board_3"></div>

</html>
