<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <title>Регистрация</title>
</head>
<body class="background">
    <img class="logo" src="img/mbsLogo.PNG">
    <div class="signin_board"></div>
    <img class="instrument_pic" src="img/instrument.png">
    <p class="signin_text">Регистрация</p>

    <p class="login_text">Логин</p>
        <input type="text" class="login_input">

    <p class="fio_text">ФИО</p>
        <input type="text" class="fio_input">

    <p class="email_text">Адрес электронной почты</p>
        <input type="text" class="email_input">

    <p class="city_text">Город</p>
        <input type="text" class="city_input">

    <p class="phone_number_text">Номер телефона</p>
        <input type="text" class="phone_number_input">

    <p class="password_text">Придумайте пароль</p>
        <input type="text" class="password_input">

    <p class="repeat_password_text">Повторите пароль</p>
        <input type="text" class="repeat_password_input">

    <input type="radio" class="radio_musician">
        <p class="radio_musician_text">Музыкант</p>

    <input type="radio" class="radio_customer">
        <p class="radio_customer_text">Заказчик</p>

    <input type="button" class="signin_button" value="Зарегистрироваться">
    
</body>
</html>
